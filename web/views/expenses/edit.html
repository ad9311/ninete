{{ template "layout" . }}
{{ define "main" }}
  <h1>EDIT EXPENSE</h1>
  <a href="/expenses">Back to expenses</a>
  {{ template "form_error" . }}
  <form
    action="/expenses/{{ .expense.ID }}"
    method="post"
    data-controller="date"
    data-action="submit->date#prepare"
  >
    {{ template "csrf" . }}
    {{ template "expense_form" . }}
  </form>
{{ end }}
