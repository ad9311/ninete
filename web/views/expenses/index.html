{{ template "layout" . }}
{{ define "main" }}
  <h1>EXPENSES</h1>
  <a href="/expenses/new">New</a>
  <table style="width: 100%;">
    <thead>
      <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Tags</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{ range .expenses }}
        <tr>
          <td>{{ .CategoryName }}</td>
          <td>{{ .Description }}</td>
          <td>{{ .Amount | currency }}</td>
          <td>{{ .Date | timeStamp }}</td>
          <td>{{ .Tags }}</td>
          <td>
            <a href="/expenses/{{ .ID }}">visit</a>
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
